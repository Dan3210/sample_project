services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    volumes:
      - backend_data:/app/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  backend_data:
